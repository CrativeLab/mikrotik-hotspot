<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
  <head>
    <title>21 сургууль > Нэвтрэх</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="pragma" content="no-cache" />
    <meta http-equiv="expires" content="-1" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="shortcut icon" type="image/png" href="img/favicon.png" />
    <link
      rel="stylesheet"
      type="text/css"
      media="all"
      href="styles/tailwind.min.css"
    />
  </head>
  <body>
    <section
      class="min-h-screen flex flex-col items-center justify-center bg-slate-100 dark:bg-ctp-base"
    >
      $(if chap-id)
      <form name="sendin" action="$(link-login-only)" method="post">
        <input type="hidden" name="username" />
        <input type="hidden" name="password" />
        <input type="hidden" name="dst" value="$(link-orig)" />
        <input type="hidden" name="popup" value="true" />
      </form>

      <script type="text/javascript" src="/md5.js"></script>
      <script type="text/javascript">
        <!--
        function doLogin() {
          document.sendin.username.value = document.login.username.value;
          document.sendin.password.value = hexMD5(
            "$(chap-id)" + document.login.password.value + "$(chap-challenge)"
          );
          document.sendin.submit();
          return false;
        }
        //-->
      </script>
      $(endif)

      <div
        class="flex flex-col shadow-lg bg-white dark:bg-ctp-mantle px-6 sm:px-8 md:px-14 lg:px-16 py-16 rounded-2xl max-w-lg"
      >
        <div class="w-full mb-12">
          <p class="text-black dark:text-white text-lg">
            21-р сургуулийн интернетийн үйлчилгээ
          </p>
          <p class="text-black dark:text-white text-xl font-bold">
            Нэвтрэх / Login
          </p>
        </div>
        $(if error)
        <div class="toast toast-center toast-top">
          <div class="alert alert-error">
            <span>$(error)</span>
          </div>
        </div>
        $(endif)

        <form
          class="w-full"
          id="loginform"
          name="login"
          action="$(link-login-only)"
          method="post"
          $(if
          chap-id)
          onSubmit="return doLogin()"
          $(endif)
        >
          <input type="hidden" name="dst" value="$(link-orig)" />
          <input type="hidden" name="popup" value="true" />

          <div
            class="mb-3 w-full input input-bordered flex items-center gap-2 dark:bg-ctp-surface0"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="size-6"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M17.982 18.725A7.488 7.488 0 0 0 12 15.75a7.488 7.488 0 0 0-5.982 2.975m11.963 0a9 9 0 1 0-11.963 0m11.963 0A8.966 8.966 0 0 1 12 21a8.966 8.966 0 0 1-5.982-2.275M15 9.75a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z"
              />
            </svg>

            <input
              class="grow"
              type="text"
              name="username"
              value="$(username)"
              required=""
              placeholder="Нэвтрэх нэрㅣUsername"
            />
          </div>
          <div
            class="mb-3 w-full input input-bordered flex items-center gap-2 dark:bg-ctp-surface0"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="size-6"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M15.75 5.25a3 3 0 0 1 3 3m3 0a6 6 0 0 1-7.029 5.912c-.563-.097-1.159.026-1.563.43L10.5 17.25H8.25v2.25H6v2.25H2.25v-2.818c0-.597.237-1.17.659-1.591l6.499-6.499c.404-.404.527-1 .43-1.563A6 6 0 1 1 21.75 8.25Z"
              />
            </svg>

            <input
              class="grow"
              name="password"
              type="password"
              required=""
              placeholder="Нууц үгㅣPassword"
            />
          </div>
          <div class="flex w-full my-5">
            <button
              class="btn w-full text-white font-medium text-sm rounded-2xl tracking-wide bg-blue-600 hover:bg-blue-700"
              type="submit"
            >
              НэвтрэхㅣLogin
            </button>
          </div>
          $(if trial == 'yes')
          <div class="w-full flex justify-center">
            <div class="flex justify-evenly space-x-2 w-64">
              <span
                class="bg-gray-300 h-px flex-grow t-2 relative top-2"
              ></span>
              <span
                class="flex-none text-xs uppercase text-gray-400 font-semibold"
                >or</span
              >
              <span
                class="bg-gray-300 h-px flex-grow t-2 relative top-2"
              ></span>
            </div>
          </div>
          <div class="flex w-full my-3">
            <a
              id="btnLoginAsGuest"
              href="$(link-login-only)?dst=$(link-orig-esc)&amp;username=T-$(mac-esc)"
              class="btn font-medium text-sm rounded-2xl tracking-wide text-white bg-gray-600 hover:bg-gray-700 w-full"
            >
              <span class="mr-2">Түр нэвтрэхㅣLogin with Guest</span>
            </a>
          </div>
          $(endif)
          <div class="items-end flex justify-end">
            <img
              src="img/mikrotik-poweredby.svg"
              alt="Home"
              class="h-auto w-2/3"
            />
          </div>
        </form>
      </div>
      $(if error) $(else) $(endif)
    </section>
  </body>
  <script type="text/javascript">
    document.login.username.focus();
  </script>
  <script type="text/javascript" src="js/jquery.min.js"></script>
</html>
